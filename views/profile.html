<head>
    <title>Profile</title>

    <include href="includes/header.htm"></include>

</head>

<body class="pt-5">

<!--  Nav Bar -->

<include href="includes/navbar.htm"></include>

<!-- Main Div Container -->

<div id="main" class="container pt-3 pb-3 pl-5 pr-5 mt-5 mb-5 border rounded">
    <form action="#" method="post" class="form-horizontal">
        <div>
            <h1 class="h1 font-weight-bold pt-3">Profile</h1>
            <hr>
            <div class="row">
                <!-- left column -->
                <div class="col-md-6">

                    <!-- get email -->
                    <div class="form-group row pr-md-3">
                        <label class="font-weight-bold" for="email">Email</label>
                        <input class="form-control" type="text" name="email" id="email" placeholder="Email address">

                    </div>

                    <!-- get state -->
                    <div class="form-group row pr-md-3">
                        <label class="font-weight-bold" for="state">State</label>
                        <select class="form-control" id="state" name="state">
                            <option value="" disabled selected>Please Select</option>

                            <repeat group="{{ @states }}" value="{{ @state }}">
                                <option value="{{ @state }}">{{ @state }}</option>
                            </repeat>

                        </select>

                    </div>

                    <!-- get gender interests (seeking) -->
                    <div class="form-group row">
                        <fieldset>
                            <label class="font-weight-bold">Seeking</label><br>
                            <label class="mr-3"><input class="mr-2" type="radio" name="seeking" id="male" value="Male">Male</label>
                            <label class="mr-3"><input class="mr-2" type="radio" name="seeking" id="female" value="Female">Female</label>
                            <label class="mr-3"><input class="mr-2" type="radio" name="seeking" id="either" value="Either">Either</label>
                            <label class="mr-3"><input class="mr-2" type="radio" name="seeking" id="non-binary" value="Non-binary">Non-binary</label>
                            <label class="mr-3"><input class="mr-2" type="radio" name="seeking" id="all-types" value="All types">All types</label>
                        </fieldset>

                    </div>

                </div>      <!-- end left column div -->

                <!-- right column div -->
                <div class="col-md-6 pr-md-0">

                    <!-- get biography -->
                    <div class="form-group row pr-md-3 mb-0 pl-md-3">
                        <label class="font-weight-bold" for="bio">Biography</label>
                        <textarea class="form-control" id="bio" name ="bio" rows="6" cols="50"
                                  placeholder="Please describe yourself."></textarea>

                    </div>

                </div>      <!-- end right column div -->

            </div>      <!-- end row div -->
            <div class="row mt-3">
                <div class="ml-auto mr-0">
                    <input class="btn btn-primary"
                           type="submit" value="Next >">
                </div>
            </div>

        </div>
    </form>

</div>  <!-- end container div -->

</body>
</html>
