<head>
    <title>Interests</title>

    <include href="includes/header.htm"></include>

</head>

<body class="pt-5">

<!--  Nav Bar -->

<include href="includes/navbar.htm"></include>

<!-- Main Div Container -->

<div id="main" class="container pt-3 pb-3 pl-5 pr-5 mt-5 mb-5 border rounded">
    <form action="#" method="post" class="form-horizontal">
        <div>
            <h1 class="h1 font-weight-bold pt-3">Interests</h1>
            <hr>


            <!-- get indoor interests -->
            <label class="font-weight-bold">In-door Interests</label>

            <div class="container mx-4 form-group">
                <!-- row one div -->
                <div class="row">

                    <repeat group="{{ @indoor1 }}" value="{{ @interest1 }}">
                        <div class="col-md-3 mr-0">
                            <label class='form-check-label'>
                                <input type='checkbox' class='form-check-input'
                                       id='{{ str_replace(" ", "-", @interest1) }}' name='indoor[]'
                                       value='{{ @interest1 }}'>{{ @interest1 }}
                            </label>
                        </div>
                    </repeat>

                </div>      <!-- end row one div -->

                <!-- row two div -->
                <div class="row">

                    <repeat group="{{ @indoor2 }}" value="{{ @interest2 }}">
                        <div class="col-md-3 mr-0">
                            <label class='form-check-label'>
                                <input type='checkbox' class='form-check-input'
                                       id='{{ str_replace(" ", "-", @interest2) }}' name='indoor[]'
                                       value='{{ @interest2 }}'>{{ @interest2 }}
                            </label>
                        </div>
                    </repeat>

                </div>      <!-- end row two div -->

            </div>

            <div class="mb-3">
                    <span class="text-danger">
                        <check if="{{ isset(@errors['indoor']) }}">
                            {{ @errors['indoor'] }}
                        </check>
                    </span>
            </div>

            <!-- get outdoor interests -->
            <label class="font-weight-bold">Out-door Interests</label>

            <div class="container mx-4 form-group">
                <!-- row three div -->
                <div class="row">

                    <repeat group="{{ @outdoor1 }}" value="{{ @interestOut1 }}">
                        <div class="col-md-3 mr-0">
                            <label class='form-check-label'>
                                <input type='checkbox' class='form-check-input'
                                       id='{{ str_replace(" ", "-", @interestOut1) }}' name='outdoor[]'
                                       value='{{ @interestOut1 }}'>{{ @interestOut1 }}
                            </label>
                        </div>
                    </repeat>

                </div>      <!-- end row three div -->

                <!-- row four div -->
                <div class="row">

                    <repeat group="{{ @outdoor2 }}" value="{{ @interestOut2 }}">
                        <div class="col-md-3 mr-0">
                            <label class='form-check-label'>
                                <input type='checkbox' class='form-check-input'
                                       id='{{ str_replace(" ", "-", @interestOut2) }}' name='outdoor[]'
                                       value='{{ @interestOut2 }}'>{{ @interestOut2 }}
                            </label>
                        </div>
                    </repeat>

                </div>      <!-- end row four div -->


            </div>

            <div class="mb-3">
                    <span class="text-danger">
                        <check if="{{ isset(@errors['outdoor']) }}">
                            {{ @errors['outdoor'] }}
                        </check>
                    </span>
            </div>

            <div class="row">
                <div class="ml-auto mr-0">
                    <input class="btn btn-primary"
                           type="submit" value="Next >">
                </div>
            </div>

        </div>
    </form>

</div>  <!-- end container div -->

</body>
</html>
